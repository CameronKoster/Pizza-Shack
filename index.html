<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Pizza Shack</title>
</head>




<body>
  <h1>
    Pizza Shack
  </h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-right" id="total">
        <p>Total<span>...</span></p>
      </div>
    </div>
  </div>

  <div>
    <h5>Pizza Toppings</h5>
    <div>Pepperoni
      <input type="checkbox" name="pepperoni" id="pepperoni">
    </div>
    <div>Salami
      <input type="checkbox" name="salami" id="salami">
    </div>
    <div>Sausage
      <input type="checkbox" name="sausage" id="sausage">
    </div>
    <div>Olives
      <input type="checkbox" name="olives" id="olives">
    </div>
    <div>Mushrooms
      <input type="checkbox" name="mushrooms" id="mushrooms">
    </div>Spinach
    <input type="checkbox" name="spinach" id="spinach">
  </div>
  <div class="btn btn-primary btn-sm" onchange="//run func to clear screen/start new order/newOrder()">
    Order
  </div>





  <script src="
    app/main.js" type="module">
    </script>
</body>

</html>
